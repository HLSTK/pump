<div class="col-md-12">
  <div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
      <li *ngFor="let tab of tabs" [class.active]="this.currentTabId==tab.id">
        <a href="javascript:;" (click)="nav(tab)"  data-toggle="tab"><i [class]="tab.icon"></i><span>{{tab.name}}</span></a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane" [class.active]="this.currentTabId==1">
        <app-curve-setting></app-curve-setting>
      </div>
      <div class="tab-pane" [class.active]="this.currentTabId==2">
        <app-curve-chart></app-curve-chart>
      </div>
    </div>
  </div>
</div>
